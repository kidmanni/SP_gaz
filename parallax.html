<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display:flex;
      width: 40%;
      left: -30%;
      top: 150px;
        position: absolute;
      animation: move 5s linear 5s infinite;
    }
    .container img{
      width: 100%;
    }
    
    @-webkit-keyframes move {
      from {
        left: -30%;
      }
      to {
        left: 100%;
      }
    }
    
    @-webkit-keyframes moveFirst {
      from {
        left: 50%;
      }
      to {
        left: 100%;
      }
    }
    </style>
    <div class="container">
      <img src="https://cdn.discordapp.com/attachments/390785666188836864/880339186304057354/spgaz_car_transparent_2.png" alt="">
      <img src="https://cdn.discordapp.com/attachments/390785666188836864/880339173872115732/spgaz_car_transparent_1.png" alt="">
    </div>
</head>
